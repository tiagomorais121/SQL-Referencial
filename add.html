<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Referencial SQL</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="flexMine">
        <a href="index.html">
            <div>Tabelas</div>
        </a>
        <a href="index2.html">
            <div>Indíces</div>
        </a>
        <a href="add.html">
            <div selected="true">Adicionar</div>
        </a>
        <a href="view.html">
            <div>Visualizar</div>
        </a>
        <a href="info.html">
            <div>Informação</div>
        </a>
    </div>
    <div class="card flex flex-row">
        <div class="grow flex items-center">
            <div class="flex flex-col w-full h-full">
                <div class="body grow ml-10 mt-10 space-y-3">
                    <div class="flex flex-col space-y-2 w-[50%]">
                        <label class="ml-[20px]">Tabelas</label>
                        <select id="tableDropdown" onchange="SetTable(this.value)" class="dropdown">
                        </select>
                    </div>
                    <div id="fieldInput" class="ml-[20px] flex flex-col space-y-2 w-[50%] hidden">
                        <label class="">Campos</label>
                        <div id="fieldDropdown" class="flex flex-col space-y-3"></div>
                    </div>
                </div>
                <div class="h-[20%] flex flex-col">
                    <div class="card h-[50%] centered">
                        <input id="queryInput" disabled class="bg-transparent outline-0 text-center w-[95%]" value="">
                    </div>
                    <button id="submit" disabled onclick="ExecuteQuery()"
                        class="card h-[50%] centered button">EXECUTAR</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./add.js"></script>
</body>

</html>
